
        <div class="row w-100 p-5 ">
          <div class="col-md-12 col-sm-12 ">
              <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="row">

                    <div class="col-12">
                      <select formControlName="category_id" class="form-control">
                        <option [ngValue]="null"></option>
                        <option *ngFor="let item of categories" [ngValue]="item.id_category">{{item.category_name}}</option>
                      </select>
                    </div>
                      <!-- <div class="col-md-12 col-12 col-sm-12">
                          <nb-select [status]="(form.controls['category_id'].dirty && form.controls['category_id'].invalid  ) ? 'danger': (form.controls['category_id'].dirty && form.controls['category_id'].valid )? 'success' : 'basic' " formControlName="category_id" fullWidth>
                              <nb-option  [value]="null">انتخاب کنید</nb-option>
                              <nb-option *ngFor="let item of categories" [value]="item.id_category">{{item.category_name}}</nb-option>
                          </nb-select>
                      </div> -->

                      <div class="col-md-12 mt-3 col-12 col-sm-12">
                          <button type="submit" class="text-center btn btn-primary btn-block " size="small" [disabled]="form.invalid || is_submit  "     >

                              {{is_submit ? '' : 'تایید'}}
                              <div *ngIf="is_submit" class="spinner-border spinner-border-sm small text-light  " role="status">
                              <span class="sr-only"></span>
                              </div>

                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
