<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row flex-row-reverse">
    <div class="col-6">
      <label  class="rtl float-right text-secondary p-2" for="categories">گروه</label>
      <select formControlName="category" class="form-control rtl" id="categories">
        <option [ngValue]="null"></option>
        <option *ngFor="let item of categories" [ngValue]="item">{{item.category_name}}</option>
      </select>
    </div>
    <div class="col-6">
      <label  class="rtl float-right text-secondary p-2" for="fruit_categories" > میوه</label>
      <select formControlName="fruit_category" class="form-control rtl" id="fruit_categories">
        <option [ngValue]="null"></option>
        <option *ngFor="let item of fruit_categories" [ngValue]="item">{{item.fruit_category_name}}</option>
      </select>
    </div>
    <div class="col-6">
      <label  class="rtl float-right text-secondary p-2" for="fruits">نوع</label>
      <select formControlName="fruit" class="form-control rtl" id="fruits">
        <option [ngValue]="null"></option>
        <option *ngFor="let item of fruits" [ngValue]="item">{{item.fruit_name}}</option>
      </select>
    </div>
    <div class="col-6">
      <label  class="rtl float-right text-secondary p-2" for="types">واحد</label>
      <select formControlName="value_type" id="types" class="form-control rtl">
        <option [ngValue]="null"></option>
        <option *ngFor="let item of types" [ngValue]="item">{{item.type_name}}</option>
      </select>
    </div>
    <div class="col-6">
      <label  class="rtl float-right text-secondary p-2" for="value">مقدار</label>
      <input type="number" id="value" class="form-control" appOnlyNumbers>
    </div>

  </div>


  <div class="row">
    <div class="col-md-12">
      <input type="submit" class="btn btn-primary btn-block" value="ثبت">
    </div>
  </div>
</form>
