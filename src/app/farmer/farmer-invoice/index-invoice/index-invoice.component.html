
<div class="row">
  <div class="col-12 mt-5 ">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h4 class="header-title">صورتحساب</h4>
  </div>
</div>

<div class="row justify-content-center" *ngIf="loading == true ||  invoices.length == 0">
  <div class="col-10 border border-info p-2" style="border-radius: 12px;">
    <h3 class="text-center mt-2" *ngIf="loading">
      <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
      </div>
    </h3>

    <div class="alert alert-warning" *ngIf="loading == false && invoices.length == 0" role="alert">
      <h4 class="alert-heading rtl text-right">درود بر شما </h4>
      <p class="rtl text-right">هیچ صورتحساب  یافت نشد</p>
    </div>

  </div>

</div>



<div class="row justify-content-center">
  <div *ngFor="let item of invoices" class="col-10 border border-info shadow-lg bg-light mt-2 mb-2 p-3" style="border-radius: 12px;" >
      <div class="row flex-row-reverse">
        <div class="col-6 border-left border-info">
          <p class="text-center border-info border-bottom p-2  text-dark rtl"> کد رهگیری </p>
          <p class="rtl text-center text-muted">
            {{item.code_unique}}
          </p>
        </div>
        <div class="col-6">
          <p class="text-center p-2 border-info border-bottom text-dark rtl"> وضعیت </p>
          <p class="text-center text-muted">
            {{item.status_title}}
          </p>
        </div>
        <div class="col-12">
          <br>
        </div>
        <div class="col-6 border-left border-info">
          <p class="text-center  border-bottom border-info  p-2 text-dark rtl"> قیمت پایانی </p>
          <p class="text-center text-muted rtl">
            {{item.amount_final_price||'تنظیم نشده'}}
          </p>
        </div>
        <div class="col-6">
          <p class="text-center border-bottom border-info p-2 text-dark rtl"> فروشگاه </p>
          <p class="text-center rtl text-muted">
            {{item.vendor.brand_name}}
          </p>
        </div>
        <div class="col-12">
          <br>
        </div>
        <div class="col-6 border-left border-info">
          <p class="text-center border-bottom border-info p-2 text-dark rtl"> تاریخ ثبت </p>
          <p class="text-center rtl text-muted">{{item.created_at}}</p>
        </div>

        <div class="col-6 ">
          <p class="text-center border-bottom border-info p-2 text-dark rtl"> تاریخ پرونده </p>
          <p class="text-center  rtl text-muted">{{item.date}}</p>
        </div>
        <div class="col-12 p-2">
          <hr>
        </div>
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-12 text-center">
              <input type="button" (click)="detail_invoice(item.id_farmer_invoice_product)" class="btn btn-info w-75" value="جزئیات">
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-12 mb-5 ">
  </div>
</div>
