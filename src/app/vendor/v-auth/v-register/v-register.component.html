
<nb-layout center>
  <nb-layout-column>  

    <nb-card>
      <nb-card-header>
        <p class="text-center">ثبت نام</p>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-12">
              <label for="brand_name" class="p-3">نام فروشگاه</label>
              <input  formControlName="brand_name"  [status]="(form.controls['brand_name'].valid && checking.value == false && form.controls['brand_name'].dirty) ? 'success': (form.controls['brand_name'].dirty && checking.value == true )?  'danger': ''" type="text" nbInput fullWidth >
            </div>

            <div class="col-md-12">
              <label for="office_phone" class="p-3">شماره مبایل</label>
              <input  formControlName="office_phone"  [status]="(form.controls['office_phone'].valid  && form.controls['office_phone'].dirty)? 'success': ''" type="text" nbInput fullWidth >
            </div>


            <div class="col-md-12">
              <label for="office_phone" class="p-3">استان</label>
              <nb-select formControlName="province_id" fullWidth>
                <nb-option *ngFor="let item of provinces" [value]="item.id">{{item.name}}</nb-option>
              </nb-select>
            </div>

            <div class="col-md-12">
              <label  for="office_phone" class="p-3">شهر</label>
              <nb-select formControlName="City_id" fullWidth>
                <nb-option *ngFor="let item of cities" [value]="item.id">{{item.name}}</nb-option>
              </nb-select>
            </div>
          </div>



        </form>
      </nb-card-body>
    </nb-card>

  </nb-layout-column>
</nb-layout>
