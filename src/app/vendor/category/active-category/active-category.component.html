
        <div class="row ">
          <div class="col-12 ">
              <form [formGroup]="form" class="w-100" (ngSubmit)="submit()">
                  <div class="row justify-content-center">

                    <div class="col-md-11 border border-info p-2 mb-3 mt-3 " style="border-radius: 13px;">
                      <h5 class="text-center border-bottom pb-2 text-muted rtl">ثبت</h5>


                      <div class="row">
                        <div class="col-12 text-center" >
                          <select formControlName="category_id" class="form-control rtl">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let item of categories" [ngValue]="item.id_category">{{item.category_name}}</option>
                          </select>
                        </div>
                        <div class="col-12 mt-3 ">
                          <button type="submit" class="text-center btn btn-primary btn-block " size="small" [disabled]="form.invalid || is_submit  "     >
                              {{is_submit ? '' : 'تایید'}}
                              <div *ngIf="is_submit" class="spinner-border spinner-border-sm small text-light  " role="status">
                              <span class="sr-only"></span>
                              </div>

                          </button>
                        </div>
                      </div>

                    </div>


                  </div>
              </form>
          </div>
      </div>
