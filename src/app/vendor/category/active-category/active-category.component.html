
        <div class="row w-100 p-2">
          <div class="col-md-12 col-sm-12 ">
              <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="row">

                    <div class="col-md-12">
                      <h5 class="header-title">ثبت</h5>
                    </div>

                    <div class="col-12">
                      <select formControlName="category_id" class="form-control rtl">
                        <option [ngValue]="null"></option>
                        <option *ngFor="let item of categories" [ngValue]="item.id_category">{{item.category_name}}</option>
                      </select>
                    </div>

                      <div class="col-md-12 mt-3 col-12 col-sm-12">
                          <button type="submit" class="text-center btn btn-primary btn-block " size="small" [disabled]="form.invalid || is_submit  "     >

                              {{is_submit ? '' : 'تایید'}}
                              <div *ngIf="is_submit" class="spinner-border spinner-border-sm small text-light  " role="status">
                              <span class="sr-only"></span>
                              </div>

                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
