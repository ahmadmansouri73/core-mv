
<div class="row">
  <form [formGroup]="form" class="w-100" (ngSubmit)="submit()">

  <div class="col-12">
    <h4 class="header-title">ثبت کشاورز</h4>
  </div>
  <div class="col-12">
      <div class="row flex-row-reverse">
        <div class="col-12">
          <label for="full_name" class="rtl w-100 text-right text-secondary p-2">نام</label>
          <input type="text" class="form-control rtl" formControlName="full_name" id="full_name">
        </div>
        <div class="col-12">
          <label for="call_number" class="rtl w-100 text-right text-secondary p-2">شماره تماس</label>
          <input appOnlyNumbers type="text" class="form-control rtl" formControlName="call_number" id="call_number">
        </div>
        <div class="col-12">
          <small *ngIf="farmer" class="text-success p-2 m-2  float-right  rtl">{{farmer ? farmer.full_name||farmer.call_number : ''}}</small>
        </div>
      </div>
  </div>


  <div class="col-12 mt-3">
    <div class="row">
      <div class="col-12">
        <input type="button" (click)="support_fruit_append()" class="btn btn-outline-success btn-sm float-right mt-3" value="اضافه کردن کشت کشاورز">

      </div>
    </div>
  </div>

  <hr>

  <div class="col-12 mt-4">
    <div class="row flex-row-reverse">
      <div *ngFor="let item of support_fruit;let index = index" class="col-6 col-sm-5 p-2 mt-3  m-sm-3 shadow border border-info " style="border-radius: 12px;">
        <div class="row flex-row-reverse">
          <div class="col-md-12 col-sm-12 col-12 text-center pt-12">
            {{item.category.category_name}} - {{item.fruit_category.fruit_category_name}}
          </div>
          <div class="col-12">
            <hr>
          </div>

          <div class="col-12 text-center">
            <input type="button" (click)="remove_fruit(item.fruit_category.id_fruit_category)" value="حذف" class="btn btn-link text-danger">
          </div>


        </div>


      </div>
    </div>
  </div>


  <div class="col-12 mt-5">
    <input type="submit" class="btn btn-primary btn-block mr-2  ml-2 mt-5" value="ثبت">
  </div>
</form>

</div>
