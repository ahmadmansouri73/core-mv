<nb-layout windowMode>
    <nb-layout-column>


        <nb-card>
            <nb-card-header>

                <div class="row w-100 justify-content-between">
                    <div class="col-md-2" >
                        <h4 class="text-muted p-2" >دسته بندی فعال</h4>

                    </div>
                    <div class="col-md-2 text-center" >
                        <input type="button"  (click)="create()" nbButton status="info" value="ایجاد">
                    </div>
                </div>

            </nb-card-header>
            <nb-card-body>
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <h4 *ngIf="categories.length == 0">هیچ دست بندی وجود ندارد</h4>

                        <table class="table table-striped table-hover table-bordered  table-sm center" *ngIf="categories.length > 0">
                            <thead  >
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">آیدی</th>
                                <th scope="col">نام</th>
                                <th scope="col">وضعیت</th>
                                <th scope="col">تاریخ ساخت</th>
                                <th scope="col">تغییر وضعیت</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of categories;let index = index">
                                <th scope="row">{{index + 1}}</th>
                                <td>{{item?.id}}</td>
                                <td>{{item?.category.category_name}}</td>
                                <td>{{item?.status}}</td>
                                <td>{{item?.created_at}}</td>
                                <td class="text-center">
                                    <button *ngIf="item.status != 1" type="button" class="btn btn-link btn-sm text-info w-25">
                                        فعال 
                                    </button>
                                    <button *ngIf="item.status == 1"  type="button" class="btn btn-link btn-sm text-danger w-25">
                                        غیر فعال 
                                    </button>
                                    
                                </td>
                              </tr>
                            </tbody>
                          </table>

                    </div>
                </div>



            </nb-card-body>
        </nb-card>


    </nb-layout-column>
</nb-layout>
