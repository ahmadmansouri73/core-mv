
<div class="row   flex-row-reverse p-4">
  <div class=" col-md-12 col-12 col-sm-12">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-10">
          <h4 class="header-title">ورود به سیستم</h4>
        </div>
        <div class="col-2">
          <img height="60" [src]="'assets/img/ahmadagha.png'">
        </div>
        <div class="col-md-12 col-sm-12 col-12">
          <label class="p-3 text-muted rtl float-right" for="username">نام کاربری</label>
          <input type="text" placeholder="شماره مبایل " [ngClass]="{'border-danger': (this.form.controls['username'].dirty && this.form.controls['username'].touched && this.form.controls['username'].invalid) }" appOnlyNumbers class="form-control rtl" autocomplete="off"  formControlName="username" id="username">
        </div>

        <div class="col-md-12 col-sm-12 col-12">
          <label class="p-3 text-muted rtl float-right" for="password">پسورد</label>
          <input type="text"  class="form-control rtl"  formControlName="password" id="password">
        </div>

        <div class="col-md-12 mt-3 col-12 col-sm-12">
          <button type="submit"  class="text-center btn btn-primary btn-block"  [disabled]="form.invalid  "   >

            {{is_submit ? '' : 'تایید'}}
            <div *ngIf="is_submit" class="spinner-border spinner-border-sm small text-light  " role="status">
              <span class="sr-only"></span>
            </div>

          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-12 mt-5 text-right">
    <a class="text-center border-bottom border-info pb-2 w-50 border-secondary" routerLink="../register">ثبت نام</a>
  </div>

</div>
