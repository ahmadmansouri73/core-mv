<div class="row mt-5"><div class="col-12"></div></div>
<div class="row">
  <div class="col-12">
    <h4 class="header-title">تغییر پسورد</h4>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-11 border border-info shadow bg-light " style="border-radius: 13px;">
    <form [formGroup]="form" (ngSubmit)="submit()" class="w-100" >
      <div class="row justify-content-center">
        <div class="col col-12 col-sm-12 col-md-6">
          <label class="text-right float-right text-muted rtl p-2" for="old_password">پسورد قبلی</label>
          <input type="text" formControlName="old_password" class="form-control text-right rtl" >
        </div>
        <div class="col col-12 col-sm-12 col-md-6">
          <label class="text-right float-right text-muted rtl p-2" for="new_password">پسورد جدید</label>
          <input type="text" formControlName="new_password" class="form-control text-right rtl" >
        </div>
        <div class="col col-12 col-sm-12 col-md-6 mt-3">
          <div class="row justify-content-center">
            <div class="col col-12">
              <input type="submit" value="ثبت" class="btn p-2 btn-info btn-block btn-sm">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
