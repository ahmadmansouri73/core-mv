<div class="row mt-5">
  <div class="col-12">

  </div>
</div>

<h4 class="header-title">گروه ها</h4>

<div class="row">
  <div class="col-md-12">
    <div class="row justify-content-center">
      <div class="col-11">
        <input type="button" (click)="create()" class="btn btn-info btn-block" value="ایجاد">
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 justify-content-center">
  <div class="col-11 ">



    <p *ngIf="categories.length == 0" class="text-center rtl m-5">پرونده ای وجود ندارد!</p>
    <div  *ngFor="let item of categories;let index = index">

      <div class="col-12 mt-3 mb-3 shadow border border-info " style="border-radius: 12px;">
        <div class="row flex-row-reverse">

          <div class="col-6 border-info border-left ">
            <p class="text-center border-bottom border-info text-dark p-2">
              گروه
            </p>
            <p class="text-center text-muted p-2 ">
              {{item.category.category_name}}
            </p>
          </div>
          <div class="col-6">
            <p class="text-center border-bottom border-info text-dark p-2">
              آیدی
            </p>
            <p class="text-center text-muted p-2 ">
              {{item.id}}
            </p>
          </div>
          <div class="col-12">
            <br>
          </div>

          <div class="col-6 border-info border-left">
            <p class="text-center border-bottom border-info text-dark p-2">
              وضعیت
            </p>
            <p class="text-center text-muted p-2 ">
              {{item.status == 1? 'فعال' : 'غیرفعال'}} - {{item.status|| 'تنظیم نشده'}}
            </p>
          </div>
          <div class="col-6">
            <p class="text-center border-bottom border-info text-dark p-2">
              تغییر وضعیت
            </p>
            <p class="text-center text-muted p-2 ">
              <input type="button" (click)="item.status == 1 ? not_active(item.id) : active(item.id) " class="btn btn-info w-75 text-center  btn-sm  " [value]="item.status != 1? 'فعال' : 'غیرفعال'">
            </p>
          </div>
        </div>

      </div>



    </div>
  </div>
</div>
