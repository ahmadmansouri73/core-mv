
<div class="row">
  <div class="col-12">
    <h4 class="header-title">ثبت راننده</h4>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="row flex-row-reverse">
    <div class="col-12">
      <label  class="rtl float-right text-secondary p-2" for="full_name_driver">نام راننده</label>
      <input type="text" id="full_name_driver" class="form-control rtl" formControlName="full_name_driver" >
    </div>
    <div class="col-12">
      <label  class="rtl float-right text-secondary p-2" for="description">توضیحات</label>
      <textarea id="description" formControlName="description" class="form-control" ></textarea>
    </div>

    <div class="col-12">
      <label  class="rtl float-right text-secondary p-2" for="description">کرایه راننده</label>
      <input type="number" min="0" appOnlyNumbers id="amount_rent_delivery" formControlName="amount_rent_delivery" class="form-control rtl" >
      <br>
      <small *ngIf="form.controls['amount_rent_delivery'].value != null" class="text-right right rtl text-dark">تومان {{form.controls['amount_rent_delivery'].value|number}}</small>
    </div>
  </div>
