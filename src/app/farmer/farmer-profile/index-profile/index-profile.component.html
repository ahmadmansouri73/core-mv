<div class="row">
  <div class="col-md-12">
    <h4 class="header-title">پروفایل</h4>
  </div>
</div>

<div class="row flex-row-reverse">
  <div class="col-6">
    <p class="text-right p-2 rtl">نام :  {{user.full_name|| 'none'}}</p>
  </div>

  <div class="col-6">
    <p class="text-right p-2 rtl">تایپ :  {{user_type.title}}</p>
  </div>
  <div class="col-12">
    <p class="text-right p-2 rtl">شماره مبایل :  {{user.call_number|| 'none'}}</p>
  </div>
  <div class="col-6">
    <p class="text-right p-2 rtl">استان :  {{user.province.name|| 'none'}}</p>
  </div>
  <div class="col-6">
    <p class="text-right p-2 rtl">شهر :  {{user.city.name|| 'none'}}</p>
  </div>
  <div class="col-12">
    <p class="text-right pl-2 pr-2 pb-0 rtl ">آدرس:</p>
    <p class="text-right pl-2 pr-2 rtl">{{user.address}}</p>
  </div>

  <div class="col-12 mt-2 mb-2">
    <hr>
  </div>

  <div class="col-12 mt-2 mb-2">
    <div class="row">
      <div class="col-6 text-center">
        <input type="button" (click)="update()" class="btn btn-info w-75 text-center" value="بروز رسانی">
      </div>
      <div class="col-6 text-center">
        <input type="button" (click)="logout()" class="btn btn-danger w-75 text-center" value="خروج">

      </div>
    </div>
  </div>


</div>
