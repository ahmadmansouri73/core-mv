
<div class="row mt-5"><div class="col-12"></div></div>
<div class="row">
  <form [formGroup]="form" class="w-100" (ngSubmit)="submit()">

  <div class="col-12">
    <h4 class="header-title">ثبت کشاورز</h4>
  </div>
  <div class="col-12">
      <div class="row flex-row-reverse">
        <div class="col-12">
          <label for="full_name" class="rtl w-100 text-right text-secondary p-2">نام</label>
          <input type="text" class="form-control rtl" formControlName="full_name" id="full_name">
        </div>
        <div class="col-12">
          <label for="call_number" class="rtl w-100 text-right text-secondary p-2">شماره تماس</label>
          <input appOnlyNumbers type="text" class="form-control rtl" formControlName="call_number" id="call_number">
        </div>
        <div class="col-12">
          <small *ngIf="farmer" class="text-success p-2 m-2  float-right  rtl">{{farmer ? farmer.full_name||farmer.call_number : ''}}</small>
        </div>
      </div>
  </div>


  <div class="col-12 mt-3">
    <div class="row">
      <div class="col-12 text-right">
        <input type="button" (click)="support_fruit_append()" class="btn btn-info w-50 btn-sm text-center float-right mt-3" value="اضافه کردن برچسب">

      </div>
    </div>
  </div>

  <hr>

  <div class="col-12 mt-4">
    <div class="row flex-row-reverse">

      <i
      (click)="remove_fruit(sup.fruit_category.id_fruit_category)"
        *ngFor="let sup of support_fruit"
        class="w-auto m-2 rtl p-2 position-relative border-info bg-light text-secondary " style="border-style: dotted; border-radius: 12px;">
        {{sup.fruit_category.fruit_category_name}}
      </i>

    </div>
  </div>


  <div class="col-12 mt-3">
    <div class="row justify-content-center">
      <div class="col-6">
        <input type="submit" class="btn btn-primary btn-sm btn-block btn-block " value="ثبت">
      </div>
      <div class="col-6">
        <input type="button" (click)="call_back()" class="btn btn-danger btn-sm btn-block btn-block " value="بازگشت">
      </div>
    </div>
  </div>
</form>

</div>
